<form [formGroup]="instructionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="piece">Pièce</label>
        <select class="form-control" id="piece" formControlName="piece">
            <option *ngFor="let piece of pieces" [value]="piece">{{piece}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="action">Action</label>
        <select class="form-control" id="action" formControlName="action">
            <option value="allumer">Allumer</option>
            <option value="éteindre">Éteindre</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date et heure</label>
        <input type="datetime-local" id="date" class="form-control" formControlName="date">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
<button class="btn btn-secondary" (click)="showInstructions()">Voir les instructions</button>
<div *ngIf="showTable">
    <table class="table">
        <thead>
            <tr>
                <th>Pièce</th>
                <th>Action</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instruction of instructions">
                <td>{{ instruction.piece }}</td>
                <td>{{ instruction.action }}</td>
                <td>{{ instruction.date }}</td>
            </tr>
        </tbody>
    </table>
</div>
