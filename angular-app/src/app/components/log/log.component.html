<h1>Logs</h1>
<table class="table scrollable-table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Pièce</th>
      <th scope="col">Statut</th>
      <th scope="col">Heure</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logService.logs">
      <td>{{ log.piece }}</td>
      <td>{{ log.status ? 'Allumé' : 'Éteint' }}</td>
      <td>{{ log.time | date:'short' }}</td>
    </tr>
  </tbody>
</table>
